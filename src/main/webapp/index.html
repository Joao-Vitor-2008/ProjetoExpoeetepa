<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel de Monitoramento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .valor {
      font-size: 1.8em;
      font-weight: bold;
      margin: 8px 0;
    }

    .label {
      color: #555;
      font-weight: 600;
    }

    .grafico {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Painel de Monitoramento</h1>

  <h2>Esta√ß√µes Meteorol√≥gicas</h2>
  <div id="estacoesGrid" class="grid"></div>

  <h2>Irrigadores</h2>
  <div id="irrigadoresGrid" class="grid"></div>

  <div class="grafico">
    <canvas id="graficoUmidade"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('graficoUmidade').getContext('2d');
    const graficoUmidade = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Umidade do Solo (%)',
          data: [],
          borderColor: '#0077cc',
          backgroundColor: 'rgba(0,119,204,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {y: {beginAtZero: true, max: 100}}
      }
    });

    async function atualizarDados() {
      try {
        const resposta = await fetch("http://localhost:8080/ProjetoExpoeetepa/dashboard");
        if (!resposta.ok) throw new Error("Falha ao obter dados");
        const dados = await resposta.json();

        console.log("üì° Dados recebidos do servidor:", dados);

        const estacoesGrid = document.getElementById("estacoesGrid");
        const irrigadoresGrid = document.getElementById("irrigadoresGrid");
        estacoesGrid.innerHTML = "";
        irrigadoresGrid.innerHTML = "";

        // === ESTA√á√ïES ===
        const estacoes = Object.values(dados.estacoes || {});
        estacoes.forEach(est => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
        <div class="label">ID: ${est.id || 'N/A'}</div>
        <div class="valor">${est.temperaturaAr} ¬∞C</div>
        <div class="label">Temperatura do Ar</div>
        <div class="valor">${est.umidadeAr}%</div>
        <div class="label">Umidade do Ar</div>
        <div class="valor">${est.pressaoAr} hPa</div>
        <div class="label">Press√£o Atmosf√©rica</div>
      `;
          estacoesGrid.appendChild(div);
        });

        // === IRRIGADORES ===
        const irrigadores = Object.values(dados.irrigadores || {});
        irrigadores.forEach((ir, i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
        <div class="label">ID: ${ir.id || 'N/A'}</div>
        <div class="valor">${ir.umidadeSolo}%</div>
        <div class="label">Umidade do Solo</div>
        <div class="valor">${ir.acaoAtual || '‚Äî'}</div>
        <div class="label">A√ß√£o Atual</div>
        <div class="valor">${ir.tempoRestante}s</div>
        <div class="label">Tempo Restante</div>
        <div class="valor">${ir.cicloDias}</div>
        <div class="label">Ciclo (Dias)</div>
        <div class="valor">${ir.limiarUmidade}%</div>
        <div class="label">Limiar de Umidade</div>
      `;
          irrigadoresGrid.appendChild(div);

          // Atualiza gr√°fico com o primeiro irrigador
          if (i === 0) {
            const hora = new Date().toLocaleTimeString();
            graficoUmidade.data.labels.push(hora);
            graficoUmidade.data.datasets[0].data.push(ir.umidadeSolo);
            if (graficoUmidade.data.labels.length > 10) {
              graficoUmidade.data.labels.shift();
              graficoUmidade.data.datasets[0].data.shift();
            }
            graficoUmidade.update();
          }
        });

      } catch (e) {
        console.error("‚ùå Erro ao buscar dados:", e);
      }
    }
    setInterval(atualizarDados, 5000);
    atualizarDados();
  </script>
</body>

</html>
