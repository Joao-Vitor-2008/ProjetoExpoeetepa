<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel de Monitoramento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .valor {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .label {
      color: #555;
    }

    .grafico {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Painel de Monitoramento</h1>


  <div class="grid">
    <div class="card">
      <div class="label">Umidade do Solo</div>
      <div class="valor" id="umidadeSolo">--%</div>
    </div>
    <div class="card">
      <div class="label">Temperatura</div>
      <div class="valor" id="temperatura">-- °C</div>
    </div>
    <div class="card">
      <div class="label">Pressão</div>
      <div class="valor" id="pressao">-- hPa</div>
    </div>
  </div>


  <div class="grafico">
    <canvas id="graficoUmidade"></canvas>
  </div>

  <script>

    const ctx = document.getElementById('graficoUmidade').getContext('2d');
    const graficoUmidade = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Umidade do Solo (%)',
          data: [],
          borderColor: '#0077cc',
          backgroundColor: 'rgba(0,119,204,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {beginAtZero: true, max: 100}
        }
      }
    });

    async function atualizarDados() {
      try {
        const response = await fetch('http://localhost:8080/ProjetoExpoeetepa/dashboard');
        if (!response.ok) throw new Error("Erro ao obter dados da estação");
        const estacao = await response.json();


        document.getElementById("umidadeSolo").innerText = estacao.umidadeAr + "%";
        document.getElementById("temperatura").innerText = estacao.temperaturaAr + " °C";
        document.getElementById("pressao").innerText = estacao.pressaoAr + " hPa";


        const hora = new Date().toLocaleTimeString();
        graficoUmidade.data.labels.push(hora);
        graficoUmidade.data.datasets[0].data.push(estacao.umidadeAr);

        if (graficoUmidade.data.labels.length > 10) {
          graficoUmidade.data.labels.shift();
          graficoUmidade.data.datasets[0].data.shift();
        }

        graficoUmidade.update();
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    setInterval(atualizarDados, 3000);
    atualizarDados();
  </script>
</body>

</html>
